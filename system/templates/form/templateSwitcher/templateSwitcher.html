<% INCLUDE_CSS "templateSwitcher.css" %>
<% INCLUDE_JS "templateSwitcher.js" %>
<div class="templateSwitcher" id="{$id}_switcher">
	<% CONTROL this() %>
		<div class="template" name="$this.name.text()">
			<% IF $this.title %>
				<h3>$this.title.text()</h3>
			<% ELSE %>
				<h3>$this.name.text()</h3>
			<% END %>
			<div class="screenshot">
				<img src="$this.screenshot" alt="" />
			</div>
			<div class="description">
				<table class="datatable" width="100%">
					<tr>
						<td class="key">
							<% lang("author") %>
						</td>
						<td>
							$this.autor.text()
						</td>
					</tr>
					<tr>
						<td class="key">
							<% lang("version") %>
						</td>
						<td>
							$this.version.text()
						</td>
					</tr>
				</table>
			</div>
		</div>
	<% ENDCONTROL %>
	<div class="clear"></div>
</div>
