<% INCLUDE_CSS "history.css" %>
<div class="history">
	<% CONTROL this() %>
		<div class="event">
			<img src="$this.icon" data-retina="$this.retinaIcon" alt="" />
			<span class="date">$this.created.date()</span>
			<p>$this.content</p>
			<div class="clear"></div>
		</div>
	<% ENDCONTROL %>
</div>
